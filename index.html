<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Google</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  
  <body>
    <header>
      <!--Nav Bar-->
      <div class="navigationbar">
        <div class="navigationbuttons">
          <div class="nav1">
            <a class="gmail" href="https://mail.google.com/mail/&ogbl">Gmail</a>
            <a class="images" href="https://www.google.com/imghp?hl=fr&ogbl">Images</a>
          </div>
          <div class="apps">
            <img class="appsicon" src="./visuals/app.svg" alt="App Menu" />
          </div>
          <div>
            <input class="button1" type="button" value="Connexion"/>
          </div>
        </div>
      </div>

      <!--Google logo section-->
      <div class="googlespace">
        <img class="googlelogo" src="./visuals/google-logo.png" alt="Logo Google" />
      </div>
      
      <!--Search section-->
      <div class="search-section">
        <div class="search-bar">
          <div class="search-icon">
            <img id="magnifying-glass" src="./visuals/loupe.png" alt="Magnifying glass" />
          </div>
          <form id="google-search" action="https://www.google.com/search" method="GET" target="_blank">
            <input type="text" class="text" name="q">
          </form>
          <div class="voice-icon">
            <img id="voice" src="./visuals/mic.png" alt="Mic logo with google chart" />
          </div>
          <div class="cameraicon">
            <img
              id="camera"
              src="./visuals/camera.png"
              alt="Camera logo with google chart"
            />
          </div>
        </div>
        <div class="search-buttons">
          <input form="google-search" class="button2" type="submit" value="Recherche Google">
          <input class="button3" type="button" value="J'ai de la chance" />
        </div>
      </div>
    </header>
    <main>
      <div class="langage">
        <p>Google offered in: </p>
        <a class="langage-link" href="https://www.google.com/setprefs?sig=0_rr8zNIXh5ZmmEkHl-_eMqnO3de8%3D&hl=fr&source=homepage&sa=X&ved=0ahUKEwjxgpzBusiBAxUkTaQEHdtQBaMQ2ZgBCBE">Français</a>
      </div>
    </main>

    <!--Footer section-->
    <footer>
      <div class="country">
        <p>France</p>
      </div>
      <hr />
      <div class="fnav1 greenwhashing">
        <img id="leaf" src="./visuals/leaf.png" alt="leaf logo" />
        <a
          class="linkgreen"
          href="https://sustainability.google/intl/fr/commitments/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content="
          >Nos objectifs en matière de développement durable
        </a>
      </div>
      <div class="footernavigation">
        <div id="leftnav">
          <a class="fnav1" href="https://about.google/">À propos </a>
          <a class="fnav1" href="https://www.google.com/intl/fr_fr/ads/"
            >Publicité
          </a>
          <a class="fnav1" href="https://www.google.com/services/"
            >Entreprise
          </a>
          <a class="fnav1" href="https://google.com/search/howsearchworks/?fg=1"
            >Comment fonctionne la recherche Google ?
          </a>
        </div>
        <div id="rightnav">
          <a
            class="fnav1"
            href="https://support.google.com/legal/answer/3110420?hl=fr&fg=1"
            >Signaler un contenu inapproprié
          </a>
          <a
            class="fnav1"
            href="https://support.google.com/websearch?p=fr_consumer_info&hl=fr&fg=1"
            >Info consommateurs
          </a>
          <a class="fnav1" href="https://policies.google.com/privacy?hl=fr&fg=1"
            >Confidentialité
          </a>
          <a class="fnav1" href="https://policies.google.com/terms?hl=fr&fg=1"
            >Conditions</a
          >
          <a
            class="fnav1"
            href="https://www.google.com/webhp?hl=fr&sa=X&ved=0ahUKEwjzp4uvmOP_AhV5TKQEHX_wBlcQPAhk#:~:text=Conditions-,Param%C3%A8tres"
            >Paramètres
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
